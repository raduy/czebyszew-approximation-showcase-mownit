<!DOCTYPE html>
<html ng-app="chebi">
<head>
    <meta charset="utf-8">
    <title>Chebyshev Approximation Showcase</title>

    <!--CSS-->
    <link rel="stylesheet" href="lib/css/style.css"/>
    <link rel="stylesheet" href="lib/css/nv.d3.css">

    <!--D3 && NV-->
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="lib/js/nv.d3.js"></script>

    <!--jQuery    -->
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <!--Bootstrap-->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <!--AngularJS-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>

</head>
<body ng-controller="InputController">
<nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Chebyshev Approximation</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">


            <ul class="nav navbar-nav">
                <li class="active"><a href="">Knots: </a></li>

                <li>
                    <form class="navbar-form navbar-left">
                        <div class="form-group">
                            <button class="btn btn-sm" ng-click="decrementNumberOfKnots()"><i
                                    class="glyphicon glyphicon-chevron-left"></i></button>
                            <input class="knots-input form-control" ng-model="input.numberOfKnots" type="text"
                                   placeholder="count of knots"/>
                            <button class="btn btn-sm" ng-click="incrementNumberOfKnots()"><i
                                    class="glyphicon glyphicon-chevron-right"></i></button>
                        </div>
                    </form>
                </li>

                <li class="active"><a href="#">Degree: </a></li>

                <li>
                    <form class="navbar-form navbar-left">
                        <div class="form-group">
                            <button class="btn btn-sm" ng-click="decrementDegree()"><i
                                    class="glyphicon glyphicon-chevron-left"></i></button>
                            <input class="knots-input form-control" ng-model="input.degree" type="text"
                                   placeholder="degree"/>
                            <button class="btn btn-sm" ng-click="incrementDegree()"><i
                                    class="glyphicon glyphicon-chevron-right"></i></button>
                        </div>
                    </form>
                </li>

                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{input.baseFunction.name}} <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a ng-repeat="baseFun in input.baseFunctions" ng-click="setBaseFunction(baseFun)">{{baseFun.name}}</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>
<div class="container">
    <div class="jumbotron">
        <svg height="300"></svg>
        <div class="graph">
            <h4>Graph showing the effect of the uniform approximation using Chebyshev polynomials.</h4>

        </div>
    </div>
</div>
<hr/>
<div class="footer">
    <p>≈Åukasz Raduj 2014, AGH UST</p>
</div>
<script src="angular/app.js"></script>
</body>
</html>
